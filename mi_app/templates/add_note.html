{% extends "base.html" %}
{% block title %}Agregar nota{% endblock %}

{% block content %}
{% if current_user.is_authenticated %}
<h1>Crear nueva nota</h1>
<form method="POST" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Título:</label>
        <input type="text" name="title" class="form-control" placeholder="Escribe el título de tu nota.." required>
    </div>

    <div class="mb-3">
        <label class="form-label">Contenido:</label>
        <textarea name="content" class="form-control" rows="5" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Etiquetas (separa con comas):</label>
        <input type="text" name="tags" class="form-control" placeholder="Ej: trabajo, ideas, urgente">
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% else %}
<p>Debes <a href="{{ url_for('login') }}">iniciar sesión</a> para agregar notas.</p>
{% endif %}
{% endblock %}
