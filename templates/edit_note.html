{% extends "base.html" %}
{% block title %}Editar nota{% endblock %}

{% block content %}
{% if current_user.is_authenticated %}
<h1>Editar nota</h1>
<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Título:</label>
        <input type="text" name="title" class="form-control" value="{{ note.title }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Contenido:</label>
        <textarea name="content" class="form-control" rows="5" required>{{ note.content }}</textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Etiquetas (separa con comas):</label>
        <input type="text" name="tags" class="form-control" value="{{ note.tags }}">
    </div>

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
{% else %}
<p>Debes <a href="{{ url_for('login') }}">iniciar sesión</a> para editar notas.</p>
{% endif %}
{% endblock %}
